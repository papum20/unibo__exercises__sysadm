---
- name: Copy rsyslog configuration enable remote log
  ansible.builtin.copy:
    src: rsyslog.conf
    dest: '/etc/rsyslog.conf'
    owner: 'root'
    group: 'root'
    mode: '0644'
  notify: Restart rsyslog

- name: Copy syslog configuration
  ansible.builtin.copy:
    src: rsyslog_newusers.conf
    dest: '/etc/rsyslog.d/'
    owner: 'root'
    group: 'root'
    mode: '0644'
  notify: Restart rsyslog
